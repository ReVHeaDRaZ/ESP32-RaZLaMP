[env:vertical_lamp]
platform = espressif32
board = nodemcu-32s
framework = arduino
monitor_speed = 115200
build_flags = -DLAMP_VERTICAL_4

lib_deps =
  fastled/FastLED @ ^3.4.0
  kosme/arduinoFFT @ ^1.5.6
  https://github.com/tzapu/WiFiManager.git
  knolleary/PubSubClient @ ^2.8